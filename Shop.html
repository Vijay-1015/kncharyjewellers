<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.N. Chary Jewellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            color: #d4af37;
            font-weight: 700;
            font-size: 32px;
        }
        .info {
            margin: 15px 0;
            font-size: 18px;
        }
        .info strong {
            color: #333;
        }
        .contact-card {
            background: #fdf5e6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .contact-card p {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        .gold-price {
            font-weight: bold;
            color: #b8860b;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K.N. Chary Jewellers</h1>
        <p class="info"><strong>Location:</strong> Kamareddy Town</p>
        <p class="info"><strong>Address:</strong> Rammandir Complex, Shop Number 2</p>
        
        <div class="contact-card">
            <p><strong>Contact:</strong></p>
            <p>Narsimha Chary - 9876543210</p>
            <p>Vinay Kotagiri - 9123456789</p>
        </div>
        
        <p class="info"><strong>Services:</strong> All types of gold items, Hallmark certified.</p>
        <p class="gold-price">Gold Price Today: 94000</p>
    </div>
</body>
</html>
